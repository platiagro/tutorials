name: Build and Deploy
on:
  push:
    branches: [master]
  pull_request:
    branches:
    - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:

    - name: PlatIAgro - Checkout üõéÔ∏è
      uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
      with:
        persist-credentials: false

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Download claat and Add to Path
      run: |
        mkdir -p $GITHUB_WORKSPACE/bin
        wget -O $GITHUB_WORKSPACE/bin/claat https://github.com/googlecodelabs/tools/releases/download/v2.2.4/claat-linux-amd64
        echo "::add-path::$GITHUB_WORKSPACE/bin"
        chmod +x $GITHUB_WORKSPACE/bin/claat
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"

    - name: Build - Codelabs Site üîß # This example project is built using gulp and outputs the result to the 'dist' folder.
      run: |
        yarn
        ./node_modules/.bin/gulp dist --base-url https://platiagro.github.io/tutorials

    - name: Build - Codelabs üîß
      run: |
        rm dist/codelabs
        mkdir -p dist/codelabs
        cd dist/codelabs
        find ../../codelabs | grep .md$ | xargs -L1 claat export

    - name: Build - Machine Failure WebApp  üîß
      run: |
        cd machine-failure
        yarn
        yarn build
        mv build ../dist/machine-failure
      env:
        PUBLIC_URL: https://platiagro.github.io/tutorials/machine-failure/

    - name: Build - Machine Failure Dojot WebApp üîß
      run: |
        cd machine-failure-dojot
        yarn
        yarn build
        mv build ../dist/machine-failure-dojot
      env:
        PUBLIC_URL: https://platiagro.github.io/tutorials/machine-failure-dojot/

    - name: Build - Fruit Prices WebApp üîß
      run: |
        cd fruit-prices
        yarn
        yarn build
        mv build ../dist/fruit-prices
      env:
        PUBLIC_URL: https://platiagro.github.io/tutorials/fruit-prices/

    - name: Build - Irrigation WebApp üîß
      run: |
        cd irrigation
        yarn
        yarn build
        mv build ../dist/irrigation
      env:
        PUBLIC_URL: https://platiagro.github.io/tutorials/irrigation/

    - name: Deploy üöÄ
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: dist # The folder the action should deploy.
